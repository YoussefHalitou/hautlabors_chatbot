                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),

            socialMediaPatterns.forEach(({ pattern, platform, title, description, icon }) => {
                const matches = text.match(pattern);
                if (matches) {
                    matches.forEach(url => {
                        socialMediaLinks.push({
                            url: url,
                            platform: platform,
                            title: title,
                            description: description,
                            icon: icon
                        });
                        // Replace the URL in text with a placeholder
                        formattedText = formattedText.replace(url, `[SOCIAL_MEDIA_LINK:${platform}:${url}]`);
                    });
                }
            });

            return { formattedText, socialMediaLinks };
        }

        function addMessage(text, sender, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            
            // Format social media links if it's a bot message
            let processedText = text;
            let socialMediaLinks = [];
            
            if (sender === 'bot') {
                const result = formatSocialMediaLinks(text);
                processedText = result.formattedText;
                socialMediaLinks = result.socialMediaLinks;
            }
            
            // Parse markdown and set the content
            messageDiv.innerHTML = marked.parse(processedText);
            
            // Replace social media placeholders with formatted links
            if (socialMediaLinks.length > 0) {
                socialMediaLinks.forEach(({ url, platform, title, description, icon }) => {
                    const placeholder = `[SOCIAL_MEDIA_LINK:${platform}:${url}]`;
                    const socialMediaElement = document.createElement('a');
                    socialMediaElement.href = url;
                    socialMediaElement.target = '_blank';
                    socialMediaElement.rel = 'noopener noreferrer';
                    socialMediaElement.className = `social-media-link ${platform}`;
                    
                    socialMediaElement.innerHTML = `
                        <div class="social-media-preview">
                            <div class="social-media-thumbnail">
                                ${icon}
                            </div>
                            <div class="social-media-content">
                                <div class="social-media-title">${title}</div>
                                <div class="social-media-description">${description}</div>
                                <div class="social-media-url">${url}</div>
                            </div>
                        </div>
                    `;
                    
                    // Replace the placeholder in the message
                    const textNodes = Array.from(messageDiv.childNodes);
                    textNodes.forEach(node => {
                        if (node.nodeType === Node.TEXT_NODE && node.textContent.includes(placeholder)) {
                            const parts = node.textContent.split(placeholder);
                            const fragment = document.createDocumentFragment();
                            
                            parts.forEach((part, index) => {
                                if (part) {
                                    fragment.appendChild(document.createTextNode(part));
                                }
                                if (index < parts.length - 1) {
                                    fragment.appendChild(socialMediaElement.cloneNode(true));
                                }
                            });
                            
                            node.parentNode.replaceChild(fragment, node);
                        }
                    });
                });
            }
            
            // Find all regular links created by marked.js and make them open in a new tab
            const regularLinks = messageDiv.querySelectorAll('a:not(.social-media-link)');
            regularLinks.forEach(link => {
                link.target = '_blank';
                link.rel = 'noopener noreferrer'; // Good practice for security
            });
            
            if (sender === 'bot' && sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.classList.add('sources');
                const sourcesTitle = document.createElement('div');
                sourcesTitle.classList.add('sources-title');
                sourcesTitle.textContent = 'üìö Quellen:';
                sourcesDiv.appendChild(sourcesTitle);
                sources.forEach((source, index) => {
                    const sourceLink = document.createElement('a');
                    sourceLink.classList.add('source-link');
                    sourceLink.href = source.startsWith('http') ? source : '#';
                    sourceLink.target = '_blank'; // This was already correct
                    sourceLink.rel = 'noopener noreferrer'; // Add for security and consistency
                    sourceLink.textContent = `${index + 1}. ${source}`;
                    sourcesDiv.appendChild(sourceLink);
                });
                messageDiv.appendChild(sourcesDiv);
            }
            
            chatBody.appendChild(messageDiv);
            
            if (sender === 'bot') {
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        initializeChat();
    });
